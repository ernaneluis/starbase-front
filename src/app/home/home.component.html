
    <div class="container-fluid">
      <div class="row">

        <app-bookmark></app-bookmark>

        <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">

          <section class="row text-center placeholders">

                <div class="jumbotron">
                  <div class="container">
                    <h2>Ethereum Block Explorer</h2>
                    <p>
                       Block Explorer Platform for Ethereum, a decentralized smart contracts platform.
                    </p>

                    <form class="form-inline"  (ngSubmit)="onSubmit()">
                      <div class="form-group">
                        <label for="address">Ether Address</label>
                        <input type="text" style="width:360px" class="form-control" id="address" name="address" [(ngModel)]="address" placeholder="0xe91a258d952231ae4dff792719ffe31a56e26be9">
                      </div>
                      <button type="submit" class="btn btn-default">Search</button>
                    </form>

                  </div>
                </div>

          </section>

        </main>
      </div>
    </div>
